  <head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/b/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>LazyPress</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/Roar.css">    
    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  </head>

  <body>
    <div id="wrapper">
      <header>
        
        
        <div id="page-info">
          <span id="tm"><a href="/" class="title-link">LazyPress</a></span>
          <span id="title"></span> | 
          author: <img src="" id="avatar" alt="avatar" /><a id="author-display" class="article-link"></a> |
          pub date: <span id="pubdate"></span>
          <input type="hidden" value="" id="id" />
        </div>
        
        
      </header>
      <div role="main" id="page-body">
        
      </div>
      <div id="author-box">
        <button id="edit-button" class="bigbutton">Edit</button>
        <button id="delete-button" class="bigbutton">Delete</button>
      </div>
      <footer>
        &copy; LazyPress. All rights reserved. <br/>
        LazyPress is an open source software created
        by <a href="http://sunng.info/">Sun Ning</a>, hosted
        on <a href="https://github.com/sunng87/lazypress">github</a><br/>
        LazyPress is built with Clojure, running on CloudFoundry. 
      </footer>
    </div>


    <!-- scripts concatenated and minified via build script -->
    <script src="/js/lib/mootools.js"></script>
    <script src="/js/lib/Roar.js"></script>
    <script src="/js/script.js"></script>
    <script type="text/javascript">
      window.addEvent('domready', lazypress.init);
    </script>

    <!-- end scripts -->


  </body>
</html>
