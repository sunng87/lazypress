  <head>
    <meta charset="utf-8">

    <!-- Use the .htaccess and remove these lines to avoid edge case issues.
         More info: h5bp.com/b/378 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>LazyPress</title>
    <meta name="description" content="LazyPress editor">
    <meta name="author" content="Sun Ning">

    <!-- Mobile viewport optimized: h5bp.com/viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
    <link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Roar.css">
    <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  </head>

  <body>
    <div id="wrapper">
      <header>
        <p class="slogan">Simplified online writing and
        publishing. <span id="counter"></span> pages stored.</p>
        <h1><a href="/" class="title-link">LazyPress</a></h1>
        
      </header>
      <div role="main">
       
        <div id="content-box">
          <div><input type="text" id="title" name="title" placeholder="Your title here." /></div>
          <textarea id="content" placeholder="Your markdown content here."></textarea>
        </div>
        <div id="preview-box" class="hidden"></div>

        <div id="author-box">
          <span id="user"></span>
          <a href="javascript:lazypress.login();" id="login"
          title="sign in with Browser ID"><img src="/img/sign_in_green.png"
          alt="sign in with browser id" /></a>

          <button id="preview-button" class="bigbutton">Preview</button>
          <button id="publish-button" class="bigbutton">Publish</button>
        </div>
      </div>
      <footer>
        &copy; LazyPress. All rights reserved. <br/>
        LazyPress is an open source software created
        by <a href="http://sunng.info/">Sun Ning</a>, hosted
        on <a href="https://github.com/sunng87/lazypress">github</a><br/>
        LazyPress is built with Clojure, running on CloudFoundry. 
      </footer>
    </div>


    <!-- scripts concatenated and minified via build script -->
    <script src="/js/lib/mootools.js"></script>
    <script src="/js/lib/Roar.js"></script>
    <script src="https://browserid.org/include.js" type="text/javascript"></script>
    <script src="/js/script.js"></script>
    <script type="text/javascript">
      window.addEvent('domready', lazypress.init);
    </script>
    <!-- end scripts -->


  </body>
</html>
